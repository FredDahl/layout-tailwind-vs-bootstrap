<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Layout</title>
    <!-- <link href="../../dist/output.css" rel="stylesheet"> -->
    <link href="../output.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-white font-bold">Layout Compare</a>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="#" class="text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                            <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                        </div>
                    </div>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-400 hover:text-white">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-blue-600 text-white py-12">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-4xl font-bold mb-4">Welcome to Tailwind Version</h1>
            <p class="text-xl mb-6">This is a sample layout built with Tailwind CSS</p>
            <button class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100">Learn More</button>
        </div>
    </div>

    <!-- Card Grid -->
    <div class="max-w-7xl mx-auto px-4 my-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h5 class="text-xl font-bold mb-2">Card 1</h5>
                <p class="text-gray-600 mb-4">Some quick example text for Card 1.</p>
                <a href="#" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Go somewhere</a>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h5 class="text-xl font-bold mb-2">Card 2</h5>
                <p class="text-gray-600 mb-4">Some quick example text for Card 2.</p>
                <a href="#" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Go somewhere</a>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h5 class="text-xl font-bold mb-2">Card 3</h5>
                <p class="text-gray-600 mb-4">Some quick example text for Card 3.</p>
                <a href="#" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Go somewhere</a>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</html>
